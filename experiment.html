<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        .papa{

</head>
<body>
    
    
    <div class="papa">
        <div class="child">

        </div>
        <div class="child">
            <div class="name">dosa</div>

        <div class="child">

    </div>
<div class="bill">
    <div class="name1"></div>

    <div class="quantity1"></div>
</div>

<script>
    document.querySelectorAll(".submit").forEach(element => {
        element.addEventListener("click",()=>{
           document.getElementsByClassName("name1")[0].innerHTML= element.parentElement.children[0].innerHTML;
           document.getElementsByClassName("price1")[0].innerHTML= element.parentElement.children[1].innerHTML;
           document.getElementsByClassName("quantity1")[0].innerHTML= element.parentElement.children[2].innerHTML
        //    console.log(  document.getElementsByClassName("pricemain")[0].innerHTML)
        })
    });
</script>
